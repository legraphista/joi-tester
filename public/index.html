// You can address joi via 'joi' or 'Joi'
// Only the last schema will be used

const number = joi.number().default(10);
const string = joi.string().default('i\'m a string');
const object = joi.object({number, string})
const array  = joi.array().items(object.default());

// this will not be used
joi.number().valid(123);

// this will be used
joi.object({
  id: joi.string().guid().required(),
  data: array.required()
});
